<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="main">
    <div class="circles">
      <img src="images/bg-pattern-top.svg" alt="" class="c1">
      <img src="images/bg-pattern-bottom.svg" alt="" class="c2">
    </div>
    
    <div class="card">
      <div class="card-header"></div>
      <div class="card-body">     
      <div class="img-holder">
        <img src="images/Profil.jpg" alt="">
      </div>
      <h2 class="name-age">
        Aris Arya
        <span class="age">
          23
        </span>
      </h2>
      <h3 class="city">
        Jakarta
      </h3>
      </div>
      <div class="card-footer">
        <div class="item">
          <h4 class="value">80K</h4>
          <h5 class="meta">Followers</h5>
        </div>
        <div class="item">
          <h4 class="value">803K</h4>
          <h5 class="meta">Likes</h5>
        </div>
        <div class="item">
          <h4 class="value">1.4K</h4>
          <h5 class="meta">Photos</h5>
      </div>    
    </div>
  </div>

<!-- attribution -->
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Aris Arya</a>.
</div>
  </section>
  
  
</body>
</html>
